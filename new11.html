<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!---button groups--->
<div class="btn-group">
  <button type="button" class="btn btn-danger" >Information</button>
  <button type="button" class="btn btn-warning" >Message</button>
  <button type="button" class="btn btn-info" >Friends</button>
  <button type="button" class="btn btn-success" >Setting</button>
  <button type="button" class="btn btn-light" >Search</button>




</div>
<br><br>
<div class="btn-group-vertical">
  <button type="button" class="btn btn-danger" >Information</button>
  <button type="button" class="btn btn-warning" >Message</button>
  <button type="button" class="btn btn-info" >Friends</button>
  <button type="button" class="btn btn-success" >Setting</button>
  <button type="button" class="btn btn-light" >Search</button>

  <a href="em.html" class="btn btn-danger"> Background</a>


</div>

<!---badges--->
<p>Some information  <span class="badge rounded-pill bg-danger">See</span>    </p>
<p>Danger <span class="badge rounded-pill bg-info">See</span>    </p>
<p>Information <span class="badge rounded-pill bg-dark">See</span>    </p>
<button type="button" class="btn btn-light">Messages <span class="badge bg-danger">6</span>  </button>
<br><br>
<!---progress bars-->
<div class="progress">
    <div class="progress-bar-striped bg-info " style="width: 20%">User one</div>
</div>
<div class="progress">
    <div class="progress-bar-striped progress-bar-animated bg-warning " style="width: 20%; height: 30px">User 2</div>
</div>
<div class="progress">
    <div class="progress-bar bg-dark " style="width: 20; height: 30px ">User 3</div>
</div>
<div class="progress">
    <div class="progress-bar bg-primary " style="width: 20%; height: 50px ">User 4</div>
</div>
<div class="progress">
    <div class="progress-bar bg-danger" style="width: 20%; height: 30px ">User 5</div>
</div>
<br>
<!---spinners--->
<div class="spinner-border spinner-border-lg text-dark"></div>
<div class="spinner-border spinner-border-sm text-success"></div>
<div class="spinner-border text-info"></div>
<div class="spinner-border spinner-border-sm text-primary"></div>
<div class="spinner-border text-warning"></div>
<button class="btn btn-primary "><Spinning... class=". span spinner-border text-warning">bye</Spinning...> </button>
<br>
<div class="spinner-grow bg-dark"> </div>
<div class="spinner-grow spinner-grow-sm bg-info">  </div>
<div class="spinner-grow bg-warning"> </div>
<div class="spinner-grow  spinner-grow-sm bg-primary">  </div>
<br>
<!---cards-->

<div class="card" style="width: 30%">
    <img src="images/th3.jpeg" alt=" " class="card-img-top">

    <div class="card-body">
        <h1 class="card-title">Administrator</h1>
        <p class="card-text">Granted Permission</p>
        <a href="for.html" class="btn btn-info">Show profile</a>
    </div>
</div>


</body>
</html>
